name: Formal Verification Workflow

on:
  push:
    branches:
      - master
    tags:
      - "*"
  pull_request:
  workflow_dispatch:

env:
  RUST_BACKTRACE: 1

jobs:
  formal-verif:
    name: Formal Verification
    runs-on: ubuntu-20.04
    continue-on-error: true
    steps:
      - name: Checkout your code
        uses: actions/checkout@v3

      - name: Remove cdylib from targets in Cargo.toml because it confuses Kani
        run: sed -i s/'"cdylib", "rlib"'/'"rlib"'/ Cargo.toml

      - name: Run Kani on your code
        uses: model-checking/kani-github-action@v0.14
